<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Dark background -->
  <rect width="200" height="200" fill="#2A2A2A"/>

  <!-- Musical note icon -->
  <g fill="#CCCCCC">
    <!-- Note stem -->
    <rect x="105" y="60" width="8" height="70" rx="2"/>

    <!-- Note head (circle) -->
    <ellipse cx="95" cy="125" rx="18" ry="14" transform="rotate(-20 95 125)"/>

    <!-- Note flag -->
    <path d="M 113 60 Q 140 65, 140 90 Q 140 75, 113 70 Z"/>
  </g>

  <!-- Optional: Add second note for visual balance -->
  <g fill="#CCCCCC" opacity="0.7">
    <rect x="135" y="75" width="6" height="55" rx="2"/>
    <ellipse cx="127" cy="127" rx="14" ry="11" transform="rotate(-20 127 127)"/>
  </g>
</svg>
